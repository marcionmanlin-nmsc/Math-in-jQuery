<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math in jQuery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Inter', 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #e8eaf6 0%, #f5f5f5 50%, #e3f2fd 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 1rem;
    }

    .math-card {
      width: 100%;
      max-width: 520px;
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 8px 40px rgba(0,0,0,0.10);
      padding: 2.5rem 2rem 2rem;
      animation: slideUp 0.6s cubic-bezier(.22,1,.36,1);
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .math-title {
      font-size: 2rem;
      font-weight: 700;
      color: #1a1a2e;
      text-align: center;
      margin-bottom: 2rem;
      letter-spacing: -0.5px;
    }

    .math-title i {
      color: #1976d2;
      margin-right: 0.4rem;
    }

    .field-group {
      margin-bottom: 1.2rem;
      animation: fadeField 0.5s ease both;
    }
    .field-group:nth-child(1) { animation-delay: 0.15s; }
    .field-group:nth-child(2) { animation-delay: 0.25s; }
    .field-group:nth-child(3) { animation-delay: 0.35s; }

    @keyframes fadeField {
      from { opacity: 0; transform: translateX(-20px); }
      to   { opacity: 1; transform: translateX(0); }
    }

    .field-label {
      font-size: 0.95rem;
      font-weight: 600;
      color: #555;
      margin-bottom: 0.35rem;
      display: block;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .field-input {
      width: 100%;
      border-radius: 0.75rem;
      font-size: 1.25rem;
      padding: 0.7rem 1rem;
      border: 2px solid #e0e0e0;
      background: #fafafa;
      transition: border-color 0.25s, box-shadow 0.25s;
      outline: none;
    }

    .field-input:focus {
      border-color: #1976d2;
      box-shadow: 0 0 0 3px rgba(25,118,210,0.12);
      background: #fff;
    }

    .operator-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1.2rem;
      animation: fadeField 0.5s ease 0.25s both;
    }

    .operator-select {
      width: 80px;
      border-radius: 0.75rem;
      font-size: 1.5rem;
      font-weight: 700;
      text-align: center;
      padding: 0.55rem 0.5rem;
      border: 2px solid #e0e0e0;
      background: #fafafa;
      color: #1976d2;
      cursor: pointer;
      transition: border-color 0.25s, box-shadow 0.25s;
      outline: none;
    }

    .operator-select:focus {
      border-color: #1976d2;
      box-shadow: 0 0 0 3px rgba(25,118,210,0.12);
    }

    .solve-btn {
      width: 100%;
      font-size: 1.2rem;
      font-weight: 700;
      padding: 0.8rem 0;
      border-radius: 0.75rem;
      border: none;
      color: #fff;
      background: linear-gradient(135deg, #1976d2, #42a5f5);
      box-shadow: 0 4px 15px rgba(25,118,210,0.25);
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.2s;
      margin-top: 0.5rem;
      animation: fadeField 0.5s ease 0.45s both;
    }

    .solve-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(25,118,210,0.35);
    }

    .solve-btn:active {
      transform: translateY(0);
    }

    .result-box {
      text-align: center;
      font-size: 1.4rem;
      font-weight: 700;
      color: #1976d2;
      margin-top: 1.5rem;
      padding: 0.8rem 1rem;
      border-radius: 0.75rem;
      background: #e3f2fd;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.4s, transform 0.4s;
      display: none;
    }

    .result-box.show {
      opacity: 1;
      transform: scale(1);
      display: block;
    }

    .footer-text {
      text-align: center;
      font-size: 0.9rem;
      color: #999;
      margin-top: 1.8rem;
      padding-top: 1rem;
      border-top: 1px solid #eee;
      animation: fadeField 0.5s ease 0.55s both;
    }

    @media (max-width: 576px) {
      .math-card {
        padding: 1.5rem 1rem 1.5rem;
        border-radius: 1rem;
      }
      .math-title { font-size: 1.5rem; }
      .field-input { font-size: 1.1rem; }
      .operator-select { font-size: 1.3rem; width: 65px; }
      .solve-btn { font-size: 1.05rem; }
      .result-box { font-size: 1.15rem; }
    }
  </style>
</head>
<body>

  <div class="math-card">
    <div class="math-title"><i class="bi bi-calculator"></i> Math in jQuery</div>

    <form id="mathForm" autocomplete="off">
      <div class="row g-2 align-items-end mb-3">
        <div class="col">
          <label for="firstNumber" class="field-label">First Number</label>
          <input type="number" class="field-input" id="firstNumber" placeholder="0" required>
        </div>
        <div class="col-auto">
          <select class="operator-select" id="operator" required>
            <option value="+">+</option>
            <option value="-">&minus;</option>
            <option value="*">&times;</option>
            <option value="/">&divide;</option>
          </select>
        </div>
        <div class="col">
          <label for="secondNumber" class="field-label">Second Number</label>
          <input type="number" class="field-input" id="secondNumber" placeholder="0" required>
        </div>
      </div>
      <button type="submit" class="solve-btn"><i class="bi bi-lightning-fill"></i> Solve</button>
    </form>

    <div id="result" class="result-box"></div>

    <div class="footer-text">Using jQuery create a web page that will execute a simple math application.</div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="math.js"></script>
</body>
</html>
